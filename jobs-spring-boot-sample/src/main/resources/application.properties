# web port
server.port=8081

# log config
logging.config=classpath:logback.xml


### jobs admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses=http://127.0.0.1:8088

### jobs executor address
xxl.job.executor.appname=jobs-executor-sample
xxl.job.executor.ip=
xxl.job.executor.port=9999

### jobs, access token
xxl.job.accessToken=

### jobs log path
xxl.job.executor.logpath=./
### jobs log retention days
xxl.job.executor.logretentiondays=-1
